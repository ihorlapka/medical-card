<div class="dashboard-c">
  <div class="dashboard-header">
    <p>
      <span>{{patientData.firstName}}  {{patientData.lastName}}</span>
      <span>{{patientData.age}} years old</span>
    </p>
    <div class="actions">
      <button class="button-mc edit">edit</button>
      <button class="button-mc delete">delete</button>
      <button class="button-mc save">save</button>
      <button class="button-mc delete">cancel</button>
    </div>
  </div>
  <div class="dashboard-content">
    <div class="user-data">
      <table>
        <tr>
          <td class="label">Date of Birthday</td>
          <td class="data">{{patientData.dateOfBirth}}</td>
        </tr>
        <tr>
          <td class="label">Sex</td>
          <td class="data">{{patientData.sex}}</td>
        </tr>
        <tr>
          <td class="label">Country</td>
          <td class="data">{{patientData.country}}</td>
        </tr>
        <tr>
          <td class="label">State</td>
          <td class="data">{{patientData.state}}</td>
        </tr>
        <tr>
          <td class="label">Address</td>
          <td class="data">{{patientData.address}}</td>
        </tr>
      </table>
    </div>
    <div class="comments">
      <p class="title">Comments: </p>
      <div class="comment-block">
        <div class="one-com" *ngFor="let comment of patientData.comments; let i = index">
          <p>01.22</p>
          <p>
            {{comment.context}}
          </p>
          <button>-</button>
        </div>
      </div>
      <div class="add-com">
        <textarea></textarea>
        <button class="button-mc save">Add</button>
      </div>
    </div>
  </div>
</div>
